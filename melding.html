<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melding Pagina</title>
    <link rel="stylesheet" href="./melding.css">
</head>
<body>
    <header>
        <h1>Veiligheidsapp</h1>
        <nav>
            <div>
                <a href="home.html">Home</a>
                <a href="melding.html">Meldingen</a>
                <a href="contact.html">Contact</a>
            </div>
            <div id="auth-area">
                <button class="login-btn" onclick="window.location.href='index.html'">Inloggen</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Melding Pagina</h1>
        <form id="meldingForm">
            <label for="scenario">Kies een scenario:</label>
            <select id="scenario" required>
                <option value="Brand">Brand</option>
                <option value="Inbraak">Inbraak</option>
                <option value="Medisch">Medisch incident</option>
            </select>

            <label for="toren">Kies een toren:</label>
            <select id="toren" required>
                <option value="Toren 1">Toren 1</option>
                <option value="Toren 2">Toren 2</option>
                <option value="Toren 3">Toren 3</option>
            </select>

            <label for="verdieping">Kies een verdieping:</label>
            <select id="verdieping" required>
                <script>
                    for (let i = 1; i <= 9; i++) {
                        document.write(`<option value="Verdieping ${i}">Verdieping ${i}</option>`);
                    }
                </script>
            </select>

            <label for="beschrijving">Beschrijving van het incident:</label>
            <textarea id="beschrijving" placeholder="Schrijf wat er gebeurd is" required></textarea>

            <button type="submit">Melding opslaan</button>
        </form>

        <h2>Opgeslagen Meldingen</h2>
        <div id="meldingenLijst"></div>
    </div>

    <footer>
        <p>Contactinformatie: info@veiligheidsapp.nl | Telefoon: 012-3456789</p>
        <p>Volg ons op sociale media: 
            <a href="#">Facebook</a>, 
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>
        </p>
    </footer>

    <script src="../Javascript/melding.js"></script>
</body>
</html>
